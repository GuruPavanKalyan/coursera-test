<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<title>Simple Selectors</title>
<style >
	h2 {
		color: red;
		text-align: center;
	}

	.highlight {
		
		background-color: green;
		opacity: 1;
	}
	p.highlight {
		font-size: 20px;
		font-weight: bold;
		font-style: italic;
	}
	.highlight.mainPoint {
		font-size: 20px;
		font-weight: bold;
		font-style: italic;
		background-color: red;
		opacity: .7;

	}
	  p, h2{
		color: blue;
		text-align: center;	
	}
</style>
</head>
<body>
	<h1>Simple Selectors</h1>
	<h2>Sub Heading 1</h2>
	<p class="highlight">The Paragraph blue in color</p>
	<p class="highlight">The Paragraph blue in color</p>
	<h2>Sub heading 2</h2>
	<p>This is the second paragraph</p>
	<div class="mainPoint highlight">
		This is main part of entire article
	</div>


</body>
</html>
